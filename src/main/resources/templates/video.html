<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Surveillance</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta content='width=device-width, initial-scale=1' name='viewport'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<nav th:replace="fragments/header :: header('video')"></nav>
<div class="container">
    <h1>Streams</h1>
    <h2>Running streams</h2>
    <div th:each="stream : ${streams}">
        <h3>Camera <span th:text="${stream}">recorderName</span></h3>
        <video  width="470" height="255" th:poster="@{/stream/thumb/{stream}/thumb.jpg(stream=${stream})}" controls>
            <source th:src="@{/stream/webm/{stream}/stream.webm(stream=${stream})}" type="video/webm">
            <source th:src="@{/stream/hls/{stream}/stream.m3u8(stream=${stream})}" type="application/vnd.apple.mpegurl">
        </video>
    </div>
    <h2>Old records</h2>
    <div id="records"></div>
</div>
<script type="application/javascript">
$.ajax({
    url: "/record/mp4",
    context: document.body,
    success: function(data) {
        data.forEach(entry => {
            let videoTag = "<h3>Camera <span>" + entry + "</span></h3>\n" +
                "<video width=\"470\" height=\"255\" poster=\"/record/mp4/" + entry + "/thumb.jpg\" controls preload=\"none\">\n" +
                "<source src=\"/record/mp4/" + entry + "/record.mp4\" type=\"video/mp4\">\n" +
                "</video>\n"
            $("#records").append(videoTag);
        });
    }
})
</script>
</body>
</html>

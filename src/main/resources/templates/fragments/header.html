<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Surveillance</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta content='width=device-width, initial-scale=1' name='viewport'/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" th:fragment="header(activeTab)">
    <div class="container">
        <span class="navbar-brand">Surveillance</span>
        <div class="nav navbar-nav" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item" th:classappend="${activeTab == 'video' ? 'active' : ''}">
                    <a class="nav-link" href="/">Streams <span th:if="${activeTab == 'video' ? 'active' : ''}" class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')" th:classappend="${activeTab == 'configure' ? 'active' : ''}">
                    <a class="nav-link" href="/configure">Configure <span th:if="${activeTab == 'configure' ? 'active' : ''}" class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
        <div class="d-flex">
            <a class="btn btn-primary mr-2" sec:authorize="hasRole('ADMIN')" th:unless="${streamActive}" href="/stream/control/start">Start stream</a>
            <a class="btn btn-danger mr-2" sec:authorize="hasRole('ADMIN')" th:if="${streamActive}" href="/stream/control/stop">Stop stream</a>
            <a class="btn btn-outline-primary" href="/logout">Logout</a>
        </div>
    </div>
</nav>
</body>
</html>

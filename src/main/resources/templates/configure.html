<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <title>Surveillance</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta content='width=device-width, initial-scale=1' name='viewport'/>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <span class="navbar-brand mb-0 h1">Surveillance</span>
        <div class="nav navbar-nav" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Streams</a>
                </li>
                <li class="nav-item active" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" href="/configure">Configure <span class="sr-only">(current)</span></a>
                </li>
            </ul>
        </div>
        <div class="form-inline" sec:authorize="hasRole('ADMIN')">
            <a class="btn btn-primary btn-block" th:unless="${streamActive}" href="/stream/control/start">Start stream</a>
            <a class="btn btn-danger btn-block" th:if="${streamActive}" href="/stream/control/stop">Stop stream</a>
        </div>
        <div class="form-inline">
            <a class="btn btn-outline-primary btn-block" href="/logout">Logout</a>
        </div>
    </nav>
<h2>Active</h2>
<h3>Manage</h3>
<table class="table">
    <tr>
        <th>Name</th>
        <th>Video</th>
        <th>Input framerate</th>
        <th>Input resolution</th>
        <th>Audio</th>
        <th colspan="2">Actions</th>
    </tr>
    <tr th:each="recorder : ${recorders}">
        <td>
            <input type="text" value="Name" th:value="${recorder.name}" disabled/>
        </td>
        <td>
            <input type="text" value="Video" th:value="${recorder.video}" disabled/>
        </td>
        <td>
            <input type="text" value="30" th:value="${recorder.inputFramerate}" disabled/>
        </td>
        <td>
            <input type="text" value="320x240" th:value="${recorder.inputResolution}" disabled/>
        </td>
        <td>
            <input type="text" value="Audio" th:value="${recorder.audio}" disabled/>
        </td>
        <td><button class="btn btn-primary" disabled>Update</button></td>
        <td><button class="btn btn-danger" disabled>Delete</button></td>
    </tr>
</table>
<h3>Add local source</h3>
<form action="/stream/control/input" method="post">
    <table>
        <tr>
            <td>
                <label>Name <input name="name" type="text" /></label>
            </td>
        </tr>
        <tr>
            <td>
                <label>Video <input name="video" type="text" /></label>
            </td>
        </tr>
        <tr>
            <td>
                <label>Input framerate <input name="inputFramerate" type="text" /></label>
            </td>
        </tr>
        <tr>
            <td>
                <label>Input resolution <input name="inputResolution" type="text" /></label>
            </td>
        </tr>
        <tr>
            <td>
                <label>Audio <input name="audio" type="text" /></label>
            </td>
        </tr>
        <tr>
            <td>
                <button class="btn btn-lg btn-primary btn-block" type="submit">Add</button>
            </td>
        </tr>
    </table>
</form>
<h3>Add remote source</h3>
<h2>Supported captures</h2>
<table class="table">
    <tr>
        <th>Id</th>
        <th>Type</th>
        <th>Name</th>
        <th>Format</th>
    </tr>
    <tr th:each="inputSource : ${inputSources}">
        <td th:text="${inputSource.id}">Id</td>
        <td th:text="${inputSource.type}">Type</td>
        <td th:text="${inputSource.name}">Name</td>
        <td>
            <div th:each="inputFormat : ${inputSource.formats}">
                <span th:text="${inputFormat.resolution}"></span>, fps=<span th:text="${inputFormat.fps}"></span>
            </div>
        </td>
    </tr>
</table>
</div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5" lang="en">
<head>
    <title>Surveillance</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta content='width=device-width, initial-scale=1' name='viewport'/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-light bg-light" th:fragment="header(activeTab)">
    <div class="container">
        <span class="navbar-brand">Surveillance</span>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${activeTab == 'video' ? 'active' : ''}" href="/">Streams</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:classappend="${activeTab == 'configure' ? 'active' : ''}" href="/configure">Configure</a>
                </li>
                <li class="nav-item" sec:authorize="hasRole('ADMIN')">
                    <a class="nav-link" th:classappend="${activeTab == 'actuator' ? 'active' : ''}" href="/actuatorui">Actuator</a>
                </li>
            </ul>
            <div class="container-fluid p-0 d-flex justify-content-between flex-row-reverse">
                <a class="btn btn-outline-primary" href="/logout">Logout</a>
                <a class="btn btn-primary mr-2" sec:authorize="hasRole('ADMIN')" th:unless="${streamActive}" href="/stream/control/start">Start stream</a>
                <a class="btn btn-danger mr-2" sec:authorize="hasRole('ADMIN')" th:if="${streamActive}" href="/stream/control/stop">Stop stream</a>
            </div>
        </div>
    </div>
</nav>
</body>
</html>
